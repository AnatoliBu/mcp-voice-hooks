<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Voice Hooks - Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <!-- Drag Handle -->
    <div class="drag-handle" id="dragHandle">
      <span class="drag-icon">⋮⋮</span>
      <h1 class="settings-title">Settings</h1>
      <button class="close-btn" id="closeBtn" title="Close">×</button>
    </div>

    <!-- Settings Content -->
    <div class="settings-content">
      <!-- Language Section -->
      <section class="settings-section">
        <h2>Speech Recognition</h2>
        <div class="setting-item">
          <label for="languageSelect">Language:</label>
          <select id="languageSelect" class="form-select">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="ru-RU">Русский</option>
            <option value="es-ES">Español</option>
            <option value="fr-FR">Français</option>
            <option value="de-DE">Deutsch</option>
            <option value="it-IT">Italiano</option>
            <option value="pt-BR">Português (BR)</option>
            <option value="zh-CN">中文 (简体)</option>
            <option value="ja-JP">日本語</option>
            <option value="ko-KR">한국어</option>
          </select>
        </div>
      </section>

      <!-- Send Mode Section -->
      <section class="settings-section">
        <h2>Send Mode</h2>
        <div class="setting-item">
          <label class="radio-label">
            <input type="radio" name="sendMode" value="auto" id="sendModeAuto">
            <span>Auto-send on pause</span>
          </label>
        </div>
        <div class="setting-item">
          <label class="radio-label">
            <input type="radio" name="sendMode" value="trigger-word" id="sendModeTrigger">
            <span>Wait for trigger word</span>
          </label>
        </div>

        <div id="triggerWordSettings" class="trigger-word-settings" style="display: none;">
          <div class="setting-item">
            <label for="triggerWordInput">Trigger word:</label>
            <input type="text" id="triggerWordInput" class="form-input" placeholder="send">
          </div>
        </div>
      </section>

      <!-- TTS Settings Section -->
      <section class="settings-section">
        <h2>Text-to-Speech</h2>

        <div class="setting-item">
          <label for="volumeSlider">
            Volume:
            <span id="volumeValue" class="slider-value">100%</span>
          </label>
          <div class="slider-container">
            <input type="range" id="volumeSlider" class="form-slider"
                   min="0" max="100" value="100" step="5">
          </div>
        </div>

        <div class="setting-item">
          <label for="rateSlider">
            Speed:
            <span id="rateValue" class="slider-value">1.0x</span>
          </label>
          <div class="slider-container">
            <input type="range" id="rateSlider" class="form-slider"
                   min="50" max="200" value="100" step="10">
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <div class="settings-footer">
      <button id="resetBtn" class="btn btn-secondary">Reset to Defaults</button>
    </div>
  </div>

  <script type="module" src="./settings.ts"></script>
</body>
</html>
