<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Hooks Overlay</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <div class="overlay-container" id="overlay">
      <div class="drag-handle" id="dragHandle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 5H7V7H9V5ZM9 11H7V13H9V11ZM9 17H7V19H9V17ZM17 5H15V7H17V5ZM17 11H15V13H17V11ZM17 17H15V19H17V17Z" fill="currentColor"/>
        </svg>
        <span>Voice Hooks</span>
      </div>
      <div class="content">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Ready</span>
        </div>
        <div class="context-hint" id="contextHint">
          <span class="hint-text">Auto-send on pause</span>
        </div>

        <!-- Speech controls -->
        <div class="speech-controls">
          <button id="toggleListeningBtn" class="primary-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" fill="currentColor"/>
              <path d="M17 11C17 14 14.76 16.1 12 16.1C9.24 16.1 7 14 7 11H5C5 14.42 7.72 17.24 11 17.72V21H13V17.72C16.28 17.24 19 14.42 19 11H17Z" fill="currentColor"/>
            </svg>
            <span>Start Listening</span>
          </button>

          <!-- Mode switcher -->
          <div class="mode-switcher">
            <label>
              <input type="radio" name="sendMode" value="auto" checked>
              <span>Auto-send</span>
            </label>
            <label>
              <input type="radio" name="sendMode" value="trigger-word">
              <span>Trigger Word</span>
            </label>
          </div>

          <!-- Trigger word input (hidden by default, uses visibility to preserve layout) -->
          <div id="triggerWordSettings" class="trigger-word-settings is-hidden">
            <label>Trigger word:</label>
            <input type="text" id="triggerWordInput" value="send" placeholder="e.g. send, claude, go">
          </div>
        </div>

        <!-- Interim/pending text display -->
        <div class="speech-feedback">
          <div id="interimText" class="interim-text hidden"></div>
          <div id="queuedMessages" class="queued-messages hidden"></div>
        </div>
      </div>
      <div class="controls">
        <button id="settingsBtn" class="control-btn" title="Settings (Cmd+,)">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/>
          </svg>
        </button>
        <button id="pinBtn" class="control-btn" title="Toggle Always On Top">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 9V4H17V2H7V4H8V9C8 9.55 7.55 10 7 10H6V12H11V20L12 21L13 20V12H18V10H17C16.45 10 16 9.55 16 9Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
